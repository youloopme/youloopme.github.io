<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Youtube Videos - YouLoop.Me</title>
    <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <link href="static/index.css" rel="stylesheet" type="text/css">

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        window.ga_debug = {trace: true};
        ga('create', 'UA-80633872-1');

<body>
<script src="http://connect.facebook.net/en_US/sdk.js" id="facebook-jssdk"></script>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1106836436053260',
            xfbml      : false,
            version    : 'v2.7'
        });
    };
</script>
<header>
    <div id="form_section">
        <form onsubmit="return loopme()">
            <a class="submit" href="youloop.me">YouLoop.Me</a>
            <input type="text" name="url" placeholder="Youtube video url" onfocus="this.setSelectionRange(0, this.value.length)">
            <button type="submit" class="submit">Loop Me!</button>
        </form>
    </div>
</header>
<section>
    <article>
        <div id="player"></div>
        <div class="info row">
            <div class="share">
                <span>Share</span>
                <a target="_blank" id="facebook_sharer" title="Share on Facebook" href="#"><i class="fa fa-facebook-square" aria-hidden="true" style="font-size:1.5em; color:#3C599F;"></i></a>
                <a target="_blank" id="twitter_sharer" title="Share on Twitter" href="#"><i class="fa fa-twitter-square" aria-hidden="true" style="font-size:1.5em; color:#32CCFE;"></i></a>
            </div>
            <div title="View Counter">
                <span id="viewCounter">0</span>
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
        </div>
        <div class="info column">
            <div id="header">
                <div id="titles">
                    <h3 id="video_title"></h3>
                    <span id="channel_title"></span>
                </div>
                <div><span id="view_count"></span><i class="fa fa-eye" aria-hidden="true"></i></div>
            </div>
            <div id="description"></div>
        </div>
    </article>
    </div>
</section>
<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/autolinker/0.27.0/Autolinker.min.js"></script>
<script type="text/javascript" src="static/youloop.js"></script>
<script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
</body>
</html>
