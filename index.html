<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouLoop.Me</title>
    <link href="static/index.css" rel="stylesheet">
</head>
<body onload="loadYoutubeApi()" onresize="resizePlayer()">
<header>
    <div id="form_section">
        <form onsubmit="return loopme()">
            <input type="text" name="url" placeholder="Youtube video url">
            <button type="submit" class="submit">Loop Me!</button>
        </form>
    </div>
</header>
<section>
    <article>
        <div id="player"></div>
    </article>
    </div>
</section>
<script src="static/youtube.js" type="text/javascript"></script>
<script src="static/youloop.js" type="text/javascript"></script>
</body>
</html>
